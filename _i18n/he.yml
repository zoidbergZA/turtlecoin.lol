  # fun facts section
  fun_facts_title:  עובדות צבים מעניינות
  fun_facts_1: ל TurtleCoin יש זמן בלוק של 30 שניות,  כלומר העסקאות מאושרות מהר יותר.
  fun_facts_2: ל TurtleCoin יש בלוקצ'יין פרטי, אף אחד לא יכול לראות את הכסף שלך חוץ ממך.
  fun_facts_3: אתה יכול לשחזר אנרק TurtleCoin שנמחק באמצעות מפתח הצפיה שלך או מפתח ההוצאה.

  # why section
  why_title: למה TurtleCoin ?
  why_1_title: העברות מהירות
  why_1: TurtleCoin יוצר בלוקים כל 30 שניות, בניגוד לכל 10 דקות. הכסף שלך מועבר פי 20 יותר מהר ב TurtleCoin מאשר בביטקוין או ביטקוין קאש.
  why_2_title: פרטיות
  why_2:ל TurtleCoin יש את אותם מאפייני פרטיות כמו ב מונרו (monero) ואיאון (Aeon). כל עסקה היא פרטית, אלא אם תבחר לעשות אותה ציבורית.
  why_3_title: קל לשימוש
  why_3: אנו תומכים כמעט בכל מערכות ההפעלה, כולל טלפונים ניידים וניתן <a href="https://turtlecoin.lol/wallet"> ליצור ארנק נייר מאובטח בחינם <a> ולהתחיל את השימוש ב TurtleCoin בפחות מ 5 דקות.
  why_4_title: קך לכרייה
  why_4: TurtleCoin מגיע עם מעבד כרייה בסיסי משלו, אך ניתן להשתמש גם בכל תוכנת כרייה של מונרו (MONERO) שהינך רגיל אליה במידה והינך מעוניין בממשק עיבוד גרפי (GPU) או בכרייה משותפת. אנו ממליצים על <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>
  why_5_title: קהילה
  why_5: קהילת TurtleCoin הינה פתוחה לכל המשתמשים והמפתחים. לא יצעקו עליך כאשר דברים נשברים, ואנו מקדמים בברכה ביקורות על העבודה שלנו. הצטרף אלינו <a href="http://chat.turtlecoin.lol">דיסקורד צ'אט </a> שלנו.  תמיכה
  why_6_title: תמיכה
  why_6: אנו מתפחים קהילה של מפתחים ונסיינים ב <a href="http://meta.turtlecoin.lol"> פורום meta של GitHub </a> שלנו. אתה יכול לעזור על ידי בדיקות תוכנה והגשת דוחות באגים, או אפילו רק באמצעות עידוד מהצד.

  # the story section
  story_title: The Story
  story_1: הרקע שלנו
  story_2: לרוב התורמים של TurtleCoin יש זקן עבה ומלא. <strong> עובדה. </ strong> </ h3> 
  story_3: <em> זה נותן לנו <strong> פי 10 יותר </ strong> יכולות, ומשפר את הסבלנות ואת כישורי האבחון שלנו. <i class = "far fa-smile"> </ i> </ em>
  story_4: האמת היא, שרובנו מפתחים במשרה מלאה על פרויקטים אחרים, וזו הדרך שלנו להחזיר לקהילה עם משהו מהנה.
  story_5: איך התחלנו
  story_6: בליל דצמבר קריר אחד, RockSteady ו Bebop שתו בירה אחת יותר מדי, תוך כדי דיבור על הטירוף סביב ICOs מזויפים ולא יציבים ללא שום מוצר. Bebop הניח כי זה פשוט לא יהיה אפשרי להוציא פרויקט אמיתי בימינו ללא צוות רציני, שיווק רציני, וגיוס מימון רציני.
  story_7: Rocksteady  התקרב, גירד בזקן ואז היה לו תשובה אחת...:
  story_8: <strong>".תחזיק לי את הבירה"</strong>
  story_9: באותו לילה, 9 בדצמבר, 2017, נולד TurtleCoin.
  story_10: למה?
  story_11: יותר מדי פרויקטים מביאים <strong> מימון רב מדי </ strong> למרות שלרובם<strong> אין אפילו מוצר </ strong>. חשבנו, "למה לא לעשות את כל העניין הפוך, להתחיל עם פרויקט מהנה, לעשות את זה פשוט ונגיש ככל האפשר, ולתת לו לגדול בכוחות עצמו."
  story_12: יש לנו אמונה חזקה באסטרטגיה שלנו ללא מימון; אם נעשה מוצר מגניב, <strong> הערך יווצר לבדו </ strong>. אם אתה חושב שאנחנו טועים, אנו נשמח <a href="http://meta.turtlecoin.lol"> לדבר </a> על זה.
  story_13: עכברוש חכם אמר פעם, "הצב רק נע קדימה על ידי הוצאת הצוואר שלו החוצה .."
  story_14: ציטוט

