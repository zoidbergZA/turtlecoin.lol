  # roadmap section
  roadmap_title: ציוני דרך
  roadmap_1: שלום צב
  roadmap_2: TurtleCoin נולד <strong> 9 בדצמבר, 2017 </ strong>.
  roadmap_3: בהתחלה, היינו שורת פקודה בלבד, מתואמים רק עבור לינוקס, הוחרמנו שוב ושוב מהפורומים באינטרנט בגין אירוח מתנות פלאש TRTL.
  roadmap_4: ארנקים לממשק משתמש גרפי
  roadmap_5:"קהילת TurtleCoin עבדה קשה כדי להביא לנו חוויה גרפית מגוונת, כמו כן גם רענון שורת הפקודה בארנק. מהיום הראשון, אנו מחויבים לעשות את  TurtleCoin קל יותר, וזה מתחיל עם ממשק משתמש גרפי טוב. בחר באחד מהארנקים הבאים: "
  roadmap_6: שותפויות בשוק
  roadmap_7: אנו התחייבנו ש TurtleCoins יהיה במסחר בפומבי עד הרבעון השני של  2018, והשגנו מטרה זו במספר שווקים.
  roadmap_8: הפיתוח התחיל, רבעון שני 2018
  roadmap_9: Mobius, בלוקים מהירים לא סינכרון
  roadmap_10:כאב ראש גדול עם הוכחת עבודה מסונכרן עם שרשרת ענקית, ובלוקים מהירים בדרך כלל לא עוזרים לבעיה. המטרה שלנו היא לייצר בלוקים מהרים יותר על שרשרת קצרה יותר. זו אולי המטרה האגרסיבית ביותר, והיא תזדקק להרבה יותר עזרה.
  roadmap_11: יוכרז בהמשך
  roadmap_12 karai,חוזים חכמים ופשטוטים
  roadmap_13: רשתות מבוזרות, לא אמינות, משתמשות מעבר למטבע. Karai היא המטרה שלנו לאפשר יישומים מבוזרים ורשתות מעבר לבלוקצ'יין הראשי.
  roadmap_14: רשת TurtlePay
  roadmap_15: למה טוב כספומט אם הוא לא בקרבת מקום? הקש-ושלם זה העבר; הקש-ותרוויח זה המחר. הכספומט הקרוב ביותר אלייך נמצא בכיס שלך.


