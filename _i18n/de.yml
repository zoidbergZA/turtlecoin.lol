  # roadmap section
  roadmap_title: Fahrplan
  roadmap_1: Hallo, Turtle
  roadmap_2: TurtleCoin wurde am <strong>9. Dezember 2017</strong> geboren.
  roadmap_3: Am Anfang hatten wir nur eine einzige Linux-Kommandozeilenanwendung und wurden regelmäßig aufgrund von kostenlosen TRTL-Giveaways aus Foren gebannt.
  roadmap_4: Grafische Wallets (GUI)
  roadmap_5: "Die TurtleCoin Community arbeitet kontinuierlich daran, das Nutzererlebnis sowohl der grafischen Wallets, als auch der Kommandozeilenanwendung zu verbessern. Vom allerersten Tag an haben wir uns vorgenommen, die Nutzung von TurtleCoin so einfach wie möglich zu gestalten - und dies beginnt mit mindestens einer großartigen GUI-Wallet. Wähle aus einer der folgenden Wallets aus:"
  roadmap_6: Partnerschaften mit Börsen
  roadmap_7: Wir hatten uns vorgenommen, dass TurtleCoin bis zum zweiten Quartal 2018 öffentlich gehandelt werden kann. Dieses Ziel haben wir mit mehreren Börsen erreicht.
  roadmap_8: Entwicklung hat begonnen, Q2 2018
  roadmap_9: Mobius, Schnelle Blöcke ohne Synchronisierung
  roadmap_10: Ein großes Problem mit Proof-of-Work ist die Synchronisierung von sehr langen Blockchains, insbesondere bei kurzen Blockzeiten. Unser Ziel ist es, schnellere Blöcke auf einer kürzeren Blockchain zu produzieren. Dies ist vermutlich das aggressivste Ziel, welches voraussichtlich auch die größte Unterstützung benötigen wird.
  roadmap_11: TBA (Ankündigung ausstehend)
  roadmap_12: Karai, Simple Smart Contracts
  roadmap_13: Verteilte, vertrauensfreie Netzwerke werden nicht nur für Währungen genutzt. Mit Karai verfolgen wir das Ziel, verteilte Anwendungen und Netzwerke abseits der Haupt-Blockchain zu ermöglichen.
  roadmap_14: Zahlungsintegrationsdienste
  roadmap_15: TurtleCoin-Zahlungsintegrationsdienste von Entwicklern für Entwickler. Das Akzeptieren von TurtleCoin in Ihrer Anwendung ist hiermit einfacher als je zuvor.
  roadmap_16: Eingeführt Q1 2019

