  # fun facts section
  fun_facts_title: Interessante TurtleCoin-Fakten
  fun_facts_1: TurtleCoin hat eine Blockzeit von 30 Sekunden, wodurch Transaktionen besonders schnell bestätigt werden.
  fun_facts_2: TurtleCoin verwendet eine private Blockchain. Dadurch sieht niemand außer dir Dein Geld.
  fun_facts_3: Du kannst ein gelöschtes TurtleCoin Wallet mit deinem "View Key" und "Spend Key" wiederherstellen.

  # why section
  why_title: Warum TurtleCoin?
  why_1_title: Schnelle Transaktionen
  why_1: TurtleCoin erstellt alle 30 Sekunden einen Block - im Gegensatz zu beispielsweise 10 Minuten, wie bei Bitcoin oder BitcoinCash. Dadurch ist dein Geld bei TurtleCoin 20-mal schneller unterwegs.
  why_2_title: Privatsphäre
  why_2: TurtleCoin verwendet die gleichen Privätsphärefunktionen wie Monero und Aeon. Jede Transaktion ist standardmäßig vertraulich.
  why_3_title: Einfache Benutzung
  why_3: Wir unterstützen nahezu jedes Betriebssystem, selbst mobil kannst du kostenfrei ein <a href="http://turtlecoin.lol/wallet">sicheres Papierwallet</a> erstellen und mit TurtleCoin in unter 5 Minuten loslegen.
  why_4_title: Unkompliziert zu minen
  why_4: TurtleCoin kommt mit einem eigenen einfachen CPU-Solo-Miner. Falls du GPU- und Pool-Mining bevorzugst, kannst Du auch jede andere Monero-Mining-Software verwenden. Wir empfehlen den <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Community
  why_5: Die TurtleCoin Community ist allen Nutzern und Entwicklern gegenüber besonders offen. Du wirst für keinen Fehler angemeckert und wir sind stets für jegliche Kritik offen. Mach mit und trete unserem <a href="http://chat.turtlecoin.lol">Discord-Chat</a> bei.
  why_6_title: Unterstützung
  why_6: Unsere wachsende Gemeinschaft von Entwicklern und Testern findet sich in <a href="http://meta.turtlecoin.lol">unserem GitHub Meta-Forum</a> zusammen. Du kannst helfen, indem du die Software testest und uns Bugs mitteilst, oder uns auch einfach vom Spielfeldrand anfeuerst.

  # the story section
  story_title: Geschichte
  story_1: Unser Hintergrund
  story_2: Die meisten TurtleCoin Entwickler haben lange, volle Bärte. <strong>FAKT.</strong></h3>
  story_3: <em>Dies verleiht uns <strong>+10xp Kinnkraul</strong> Fähigkeiten, und unterstützt somit unsere Geduld und Konzentration beim Coden. <i class="far fa-smile"></i></em>
  story_4: Die Wahrheit ist, dass fast alle von uns Vollzeitentwickler bei anderen Projekten sind und TurtleCoin unsere Art ist, der Community etwas Spaßiges zurückzugeben.
  story_5: Wie alles begann
  story_6: In einer kalten Dezembernacht hatten RockSteady und Bebop das ein oder andere Bier zu viel, als sie über den Wahnsinn fadenscheiniger ICOs ohne echte Produkte diskutierten. Bebop mutmaßte, dass es heutzutage kaum noch möglich sei, ein echtes Projekt ohne festes Entwicklerteam, Marketingabteilung und Finanzierung auf die Beine zu stellen.
  story_7: RockSteady lehnte sich nach vorne, strich gewissenhaft durch seinen Bart und hatte nur eine Antwort...
  story_8: <strong>"Halt mein Bier!"</strong>
  story_9: In dieser Nacht des 9. Dezember 2017, wurde TurtleCoin geboren.
  story_10: Warum?
  story_11: Zu viele Projekte kriegen <strong>viel zu viel Geld</strong>, obwohl die meisten <strong>noch nicht mal ein verdammtes Produkt</strong> haben. Wir dachten, "Warum das alles nicht auch mal andersherum aufziehen? Mit einem spaßigen Projekt anfangen, es so simpel und zugänglich wie möglich machen und ansonsten einfach von selbst wachsen lassen."
  story_12: Wir glauben fest an unsere finanzierungsfreie Strategie. Wenn wir ein cooles Produkt kreieren, wird der Wert ganz von selbst entstehen. Du glaubst, wir liegen falsch? Dann lass uns gerne darüber <a href="http://meta.turtlecoin.lol">reden</a>.
  story_13: Eine weise Ratte sagte einst, "Eine Schildkröte bewegt sich nur nach vorne, wenn sie ihren Kopf herausstreckt..."
  story_14: Zitat

